{% extends "base.html" %}
{% block title %}Manage {{ model_name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>
        {% if form.instance.pk %}Edit{% else %}Add{% endif %}
        {{ model_name }}
    </h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'manage_content' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
