<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Forum App{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Forum App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/events/">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="/polls/">Polls</a></li>
                    <li class="nav-item"><a class="nav-link" href="/resume-review/">Resume Review</a></li>
                    <li class="nav-item"><a class="nav-link" href="/posts/">Posts</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>

                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'user_profile' %}">Profile</a></li>
                        <!-- Manage Content Button -->
                        <li class="nav-item">
                            <button id="manage-content-btn" class="btn btn-warning btn-sm">Manage Content</button>
                        </li>

                        <form action="{% url 'logout' %}" method="POST" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link">Logout</button>
                        </form>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Manage Content Access Script -->
    <script>
        document.getElementById("manage-content-btn").addEventListener("click", function() {
            fetch("/check-admin-status/")
                .then(response => response.json())
                .then(data => {
                    if (data.is_admin) {
                        window.location.href = "/manage/"; // Redirect if admin
                    } else {
                        toastr.warning("Access Denied! Only Admin-Level Users Can Access This Page.");
                    }
                })
                .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
